{% extends "academy-base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-102 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Session Management</h2>
            <h5>Edit a Session</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_session' session.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <p>Grey = Attending</p>
                    <a class="btn btn-outline-black rounded-0" href="{% url 'training'%}">Cancel</a>
                    <button class="button button2" type="submit">Update Session</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
